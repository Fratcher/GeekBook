{% extends "base_generic.html" %}

{% block content %}
  <h1>Month: {{ month.name }}</h1>
  <div style="margin-left:20px;margin-top:20px">
    <div style="margin-left:20px;margin-top:20px">
      <h4>Days</h4>
  
      {% for day in month.day_set.all %}
      <li>
        <a href="{{ month.get_absolute_url }}">{{ day.date }}</a>
      </li>
      {% endfor %}
    </div>
  </div>
{% endblock %}
